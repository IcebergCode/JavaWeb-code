<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
    <script>
        //定义变量
        /*var a = 3;
        alert(a);

        a = "abc";
        alert(a);*/

        //定义number
        var num = 1;
        var num2 = 1.1;
        var num3 = NaN;

        //输出到页面上
        document.write(num + "<br>");   //"<br>" 执行换行动作
        document.write(num2 + "<br>");
        document.write(num3 + "<br>");

        //定义string类型
        var str = "abc";
        var str2 = 'def';
        var str3 = 'a';
        document.write(str + "<br>");
        document.write(str2 + "<br>");
        document.write(str3 + "<br>");

        //定义boolean类型
        var flag = true;
        document.write(flag + "<br>");

        //定义null和undefined
        var obj = null;
        var obj2 = undefined;
        var obj3;
        document.write(obj + "<br>");
        document.write(obj2 + "<br>");
        document.write(obj3 + "<br>");


    </script>
</head>
<body>



</body>
</html>
