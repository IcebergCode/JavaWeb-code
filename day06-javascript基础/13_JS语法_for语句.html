<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for语句</title>
    <script>
        // 1~100求和
        var sum = 0;
        for (var num = 1; num <= 100; num++){
            sum += num;
        }
        alert(sum);
    </script>
</head>
