<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>块标签</title>
</head>
<body>

    <!--
        div：每个div沾满一整行。会自动执行换行的动作。沾满一整行的div标签，称之为块级标签
        span：文本信息在一行展示，称为行内标签，也称为内联标签
        -->
    <span>黑马程序员</span>
    <span>传智播客</span>
    <hr>

    <div>黑马程序员</div>
    <div>传智播客</div>


</body>
</html>
