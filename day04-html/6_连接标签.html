<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>链接标签</title>
</head>
<body>
    <!--超链接 a-->
    <a href="https://www.baidu.com">点我</a>
    <br>

    <!-- target="_self" 设置本页面内打开，不设置默认也是本页面内打开来链接 -->
    <a href="https://www.baidu.com" target="_self">点我</a>
    <br>

    <!-- target="_blank" 设置新页面内打开链接 -->
    <a href="https://www.baidu.com" target="_blank">点我</a>
    <br>

    <!-- 打开当前目录下的一个列表标签 -->
    <a href="./5_列表标签.html">列表标签</a>
    <br>

    <!-- 打开相应的邮件客户端，邮件的收件人就是itcast@itcast.cn -->
    <a href="mailto:itcast@itcast.cn">联系我们</a>
    <br>

    <!-- 点击图片跳转到相应的链接 -->
    <a href="https://www.baidu.com"><img src="./image/jingxuan_2.jpg"></a>


</body>
</html>
