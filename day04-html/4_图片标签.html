<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
    <!--展示一张图片 img，属于自闭和标签-->
    <img src="image/jingxuan_2.jpg" align="right" alt="古镇" width="500" height="500"/>

    <!--
        相对路径
            * 以.开头的路径
                * ./：代表当前目录。例：./image/banner_1.jpg      前面不写./ 默认也是./的形式
                * ../：代表上一级目录
    -->
    <img src="./image/jiangxuan_3.jpg"/>

</body>
</html>
