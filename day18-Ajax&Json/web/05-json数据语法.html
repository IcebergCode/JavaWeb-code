<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //1. 定义基本格式
        //var person = {"name":"张三",age:23,'gender':true};
        var person = {"name":"张三","age":23,"gender":true};  //键的名称定义的语法要统一，方便阅读，要么都双引号，要么都单引号，要么都不要引号
        //alert(person);

        //获取name的值
        // var name = person.name;
        var name = person["name"];
        //alert(name);



        //2. 嵌套格式  {} --> []
        var persons = {
            "persons":[
                {"name": "张三", "age": 23, "gender": true},
                {"name": "李四", "age": 24, "gender": true},
                {"name": "王五", "age": 25, "gender": false}
                ]
        };
        //alert(persons);
        //获取“王五”值
        var name1 = persons.persons[2].name;    //第一个persons是对象名称，第二个persons是键的名称，键对应的值是数组，取角标为2元素对象，再.name就得到了"王五"
        //alert(name1);




        //3. 嵌套格式  [] --> {}
        var ps = [
            {"name": "张三", "age": 23, "gender": true},
            {"name": "李四", "age": 24, "gender": true},
            {"name": "王五", "age": 25, "gender": false}
            ];
        //alert(ps);
        //获取“李四”值
        var name2 = ps[1].name; //ps是一个数组，拿到它的第二个元素对象，再.name得到“李四”
        alert(name2);




    </script>
</head>

</body>
</html>
