<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>

</head>
<body>
    <img id="light" src="img/off.gif" onclick="fun();">
    <img id="light2" src="img/off.gif">


    <script>
        function fun() {
            alert("我被点了");
            alert("我又被点了");
        }
        function fun2() {
            alert("怎么又点我！");
        }

        //1. 获取light2对象
        var light2 = document.getElementById("light2");
        //2.绑定事件
        light2.onclick = fun2;  //指定函数的一个对象fun2。注意不是fun2()！！！

    </script>
</body>
</html>
